<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <p>Press my name for a welcome message</p>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <style>
      html {
  font-size: 16px;
  font-family: georgia, sans-serif;
}


h1 {
  font-size: 60px;
  text-align: center;
}

p, li {
  font-size: 18px;
  line-height: 2;
  letter-spacing: 1px;
}

body {
  width: 600px;
  margin: 0 auto;
  background-color: bisque;
  padding: 0 20px 20px 20px;
  border: 5px solid black;
}

h1 {
  margin: 0;
  padding: 20px 0;
  color: aliceblue;
  text-shadow: 3px 3px 1px black;
  font-family: georgia;
}

img {
  display: block;
  margin: 0 auto;
}

button {
  font-family: inherit;
}

div {
  position: absolute;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 480px;
  height: 380px;
  border-radius: 10px;
  background-image: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.1));
}
.hidden {
  left: -50%;
}
.showing {
  left: 50%;
}
div video {
  display: block;
  width: 400px;
  margin: 40px auto;
}
    </style>
  </head>
  <body>
    <button>Change color</button><br>
    <h1>Megan Zhang</h1>
   <nav>
      <ul>
        <li><a style="color: purple; font-size: 80%; font-family: georgia;" href="https://megmegsan.github.io/Portfolio/aboutme.html">about me</a></li>
      </ul>
   </nav>
    <img src="https://static.comicvine.com/uploads/original/12/128535/4807137-8844207085-gAwCBk.jpeg" alt="Kaneki" width="344" height="343">

    <br>
    <button style="margin-left: 30px" type="button" onclick="document.getElementById('demo').style.display='block'">Display picture</button><br>
    <img id="demo" style="display:none" src="http://www.petakids.com/wp-content/uploads/2015/11/Baby-Bunny.jpg" alt="Baby Bunny" width="400" height="300"><br>

    </ul>

    <script>
      
    var myHeading = document.querySelector('h1');
myHeading.textContent = 'Megan Zhang';

myHeading.onclick = function() {
    alert("Welcome to my Portfolio!");
}

var btn = document.querySelector('button');

function random(number) {
  return Math.floor(Math.random()*(number+1));
}

btn.onclick = function() {
  var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
  document.body.style.backgroundColor = rndCol;
}

    </script>
